<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 数据中心巡检系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-server"></i>
                    <h1>数据中心巡检系统</h1>
                </div>
                <p class="subtitle">西南石油大学 - 网络与信息化中心</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> 用户名
                    </label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> 密码
                    </label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" id="remember" name="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">记住我</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                
                <div class="auth-footer">
                    <p>还没有账号？ <a href="register.html">立即注册</a></p>
                </div>
            </form>
            
            <div class="demo-accounts">
                <h3><i class="fas fa-users-cog"></i> 演示账户</h3>
                <div class="demo-account-list">
                    <div class="demo-account" data-username="admin" data-password="password123">
                        <span class="demo-role admin"><i class="fas fa-user-shield"></i> 管理员</span>
                        <span class="demo-credentials">admin / password123</span>
                    </div>
                    <div class="demo-account" data-username="engineer" data-password="password123">
                        <span class="demo-role engineer"><i class="fas fa-user-cog"></i> 工程师</span>
                        <span class="demo-credentials">engineer / password123</span>
                    </div>
                    <div class="demo-account" data-username="viewer" data-password="password123">
                        <span class="demo-role viewer"><i class="fas fa-user"></i> 查看者</span>
                        <span class="demo-credentials">viewer / password123</span>
                    </div>
                </div>
            </div>
            
            <div class="quick-stats">
                <div class="stat-item">
                    <i class="fas fa-server"></i>
                    <div class="stat-info">
                        <div class="stat-number">5</div>
                        <div class="stat-label">机房总数</div>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-clipboard-check"></i>
                    <div class="stat-info">
                        <div class="stat-number">128</div>
                        <div class="stat-label">累计巡检</div>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-user-check"></i>
                    <div class="stat-info">
                        <div class="stat-number">24</div>
                        <div class="stat-label">在线用户</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
